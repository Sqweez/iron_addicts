<ion-header>
  <ion-navbar color="asphalt">
    <button ion-button menuToggle (click)="addClass()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <img height="26px" src="../assets/imgs/Korzina1.png" alt="">
      </button>
      <div *ngIf="count!=0" class="itemOfCarts">
        <div>15</div>
      </div>
    </ion-buttons>
    <ion-title>IRON ADDICTS</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h3 style="font-size: large">мой профиль</h3>
  <div class="contact-item">
    <div class="contact-text" style="float: left; margin-left: 2%;">ФИО</div>
    <div class="contact-text">{{user_name}}</div>
  </div>
  <div class="contact-item">
    <div class="contact-text" style="float: left; margin-left: 2%;">Телефон</div>
    <div class="contact-text">{{user_phone}}</div>
  </div>
  <div class="contact-item">
    <div class="contact-text" style="float: left; margin-left: 2%;">Баланс</div>
    <div class="contact-text">{{user_balance}} тнг</div>
  </div>
</ion-content>
