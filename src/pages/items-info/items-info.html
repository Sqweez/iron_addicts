<ion-header>
  <ion-navbar color="asphalt">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <img height="26px" src="../assets/imgs/Korzina1.png" alt="">
      </button>
      <div class="itemOfCarts">
        <div>15</div>
      </div>
    </ion-buttons>
    <ion-title>IRON ADDICTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <img class="item-info-img" [src]="'http://iron.controlsoft.kz/' + product.product_img" alt="">
  <h5 class="item-info-name">{{product.product_name}}</h5>
  <div class="item-info-block">
    <div class="item-info-button-text">{{product.product_price | number : "1.0-0"}} ТЕНГЕ</div>
  </div>
  <div class="item-info-to-cart">
    <div class="item-info-button-text" (click)="addToCart()">В КОРЗИНУ</div>
  </div>
  <h5 style="padding-left: 4%">ОПИСАНИЕ:</h5>
  <p class="item-info-description">{{(product.product_desc)}}</p>
  <h5 style="padding-left: 4%">ВКУС:</h5>
  <p class="item-info-description">{{product.product_vkus}}</p>
</ion-content>
